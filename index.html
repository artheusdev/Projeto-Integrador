<!DOCTYPE html>
<html>
<head>
  <title>Página Principal</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container">
  <div class="senac-logo">
    <img src="assets/img/senac.png" alt="Senac Image" style="width: 100%; max-width: 400px;">
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Usuário" id="username">
    <input type="password" placeholder="Senha" id="password">
    <div class="terms">
      <input type="checkbox" id="terms-checkbox">
      <label for="terms-checkbox">Li o Termo de Responsabilidade e estou de acordo com as condições declaradas.</label>
    </div>
    <button id="login-button">Login</button>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
